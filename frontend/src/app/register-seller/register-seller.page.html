<ion-header>
  <ion-toolbar class="toolbar">
    <div class="header-content">
      <ion-title class="header-title">A.F.I.M</ion-title>
      <ion-searchbar class="custom-searchbar" placeholder="Pesquisar"></ion-searchbar>
      <a routerLink="/home">
        <ion-button fill="clear" class="kart">
          <img src="..\assets\icon\imgs\curved-arrow-icon.png" alt="back" class="kart" height="40px">
        </ion-button>
      </a>
      <a href="/login">
        <ion-button fill="clear" class="home-button">
          <img src="..\assets\icon\imgs\perfil-icon.png" alt="Home" class="home-icon">
        </ion-button>
      </a>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="sellerForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input formControlName="nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" formControlName="senha"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">CNPJ</ion-label>
      <ion-input formControlName="cnpj"></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="!sellerForm.valid">
      Cadastrar Vendedor
    </ion-button>
  </form>
</ion-content>
