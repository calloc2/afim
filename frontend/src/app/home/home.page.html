<ion-header>
  <ion-toolbar>
    <ion-title>Afim</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/profile">
        <ion-icon name="person-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar placeholder="Search for listings..." (ionInput)="onSearch($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <strong>Welcome to Afim!</strong>
    <p>Explore listings or visit your profile.</p>
    <ion-button expand="block" routerLink="/profile">Go to Profile</ion-button>
  </div>
</ion-content>
